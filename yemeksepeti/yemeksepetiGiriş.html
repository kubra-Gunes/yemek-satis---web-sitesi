<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemek Sepeti - Giriş</title>
    <link rel="stylesheet" href="yemeksepetiGiriş.css">
</head>
<body>
    <div class="login-container">
        <h1>Yemek Sepeti</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
            </div>
            <button id="login-btn" type="submit">Giriş Yap</button>


        </form>
        <p>Henüz hesabınız yok mu? <a href="yemeksepetiKayit.html">Kayıt Ol</a></p>
    </div>

    <script src="yemeksepetiGiriş.js"></script>
</body>
</html>
